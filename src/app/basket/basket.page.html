<ion-header>
  <ion-toolbar>
    <ion-title>Basket</ion-title>
  </ion-toolbar>
  <ion-segment [(ngModel)]="selectedTab" color="primary" >
    <ion-segment-button value="new">
      <ion-label>NEW ORDER</ion-label>
    </ion-segment-button>
    <ion-segment-button value="history">
      <ion-label>HISTORY</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="ion-padding" *ngIf="selectedTab === 'new'">
  <div class="header">
     <p *ngIf="message">{{message}}</p>
    <ion-row *ngIf="loading">
      <ion-col>
        <ion-spinner name="circles"></ion-spinner>
        <p>Loading products...</p>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="!loading" >
    <ion-list *ngFor="let item of itemsInBasket | async; let i = index;" >
      <ion-item-sliding>
        <ion-item>
          <div>
            <p>{{item.name}}</p>
            <p>{{'Rp. '+item.price}}</p>
          </div>
       </ion-item>
        <ion-item-options color="danger"  side="end">
          <ion-item-option  (click)="removeItem(i)">Remove</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
<ion-footer *ngIf="selectedTab === 'new' && !loading">

</ion-footer>
<ion-content class="ion-padding" *ngIf="selectedTab === 'history'">
  history
</ion-content>

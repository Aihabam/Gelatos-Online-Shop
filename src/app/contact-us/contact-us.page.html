<ion-content class="ion-padding ion-text-center"> 
  <div class="all-page-form-holder">
   <ion-row>
     <ion-col>
       <h1>CONTACT US
       </h1>
     </ion-col>
   </ion-row>

   <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [disabled]="workingOnIt" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col>
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input [disabled]="workingOnIt"  [(ngModel)]="firstName"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input [disabled]="workingOnIt"   [(ngModel)]="lastName"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col>
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input [disabled]="workingOnIt"  [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col>
      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-textarea [disabled]="workingOnIt" [(ngModel)]="message">
        </ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button [disabled]="workingOnIt"  (click)="sendClicked()"  class="desktop-button" expand="full" color="primary">{{sendButtonText}}</ion-button>
    </ion-col>
  </ion-row>
  </div>
  </ion-content>

  </ion-footer>
